<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomata Restaurant</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg" alt="zomato image" width="200" height="100" style="float:left">

    <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/19263127/original/639d3fb2f0ffd8d23838d5a6cf802455c7019234/design-a-lettermark-monogram-logo.jpg" alt="zomatpo image" width="200" height="170" style="float:right">

    <style>
        body{
            background-image: url(https://images.pexels.com/photos/397913/pexels-photo-397913.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260) ;
            background-repeat: no-repeat;
            background-position: 200%;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="login">
        <h1>Predict Zomato Restaurant Ratings</h1>

        <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="Online Order" placeholder="Order Online" required="required">
        <input type="text" name="Book Table" placeholder="Book Table" required="required">
        <input type="text" name="Votes" placeholder="Votes" required="required">
        <input type="text" name="Location" placeholder="Location" required="required">
        <input type="text" name="Restaurant Type" placeholder="Restaurant type" required="required">
        <input type="text" name="Cuisines" placeholder="Cuisines" required="required">
        <input type="text" name="Cost" placeholder="Cost" required="required">
        <input type="text" name="Menu Item" placeholder="Menu Item" required="required">

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    
    <br>
    <br>
    <h4>The Rating is: {{ prediction_text }}</h4>
    </div>
</body>
</html>
